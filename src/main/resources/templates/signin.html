<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/signin.css}">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>

<form>
  <div class="form-group form-inline">
    <label for="id">아이디</label>
    <input type="text" id="id" name="id">
    <button class="btn-check" type="button">중복확인</button>
  </div>

  <div class="form-group">
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" name="pw">
  </div>

  <div class="form-group">
    <label for="pw2">비밀번호 확인</label>
    <input type="password" id="pw2" name="pw2">
  </div>

  <div class="form-group">
    <label for="name">이름</label>
    <input type="text" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="phone">전화번호</label>
    <input type="tel" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label>회원약관</label>
    <textarea readonly>
[회사명 또는 웹사이트명]은(는) 본 서비스를 이용함에 있어 회원의 권리와 의무, 회사의
책임 사항을 규정합니다. 회원은 본 약관에 동의함으로써 회사가 제공하는 모든 서비스를
정상적으로 이용할 수 있으며, 가입 시 제공한 정보는 사실이어야 합니다. 회사는 서비스 제공
을 위해 필요한 경우 회원의 정보를 수집 및 활용할 수 있으며, 법령 또는 본 약관에 따라 적절
히 보호하고 관리합니다. 회원은 회사의 동의 없이 서비스의 일부 또는 전부를 복제, 유통,
상업적으로 이용할 수 없습니다. 회사는 시스템 점검, 기술적 문제 등으로 일시적으로 서비
스를 중단할 수 있으며, 사전 공지를 원칙으로 합니다. 회원은 언제든지 탈퇴할 수 있으며,
회사는 약관 위반 시 사전 통..
    </textarea>
  </div>
  <div class="checkbox-group">
    <label>동의합니다</label>
    <input type="checkbox" name="agree1">
  </div>

  <div class="form-group">
    <label>개인정보처리방침</label>
    <textarea readonly>
[회사명 또는 웹사이트명](은)는 개인정보 보호법에 따라 이용자의 개인정보를 보호하며...[회사명 또는 웹사이트명]은(는) 본 서비스를 이용함에 있어 회원의 권리와 의무, 회사의
책임 사항을 규정합니다. 회원은 본 약관에 동의함으로써 회사가 제공하는 모든 서비스를
정상적으로 이용할 수 있으며, 가입 시 제공한 정보는 사실이어야 합니다. 회사는 서비스 제공
을 위해 필요한 경우 회원의 정보를 수집 및 활용할 수 있으며, 법령 또는 본 약관에 따라 적절
히 보호하고 관리합니다. 회원은 회사의 동의 없이 서비스의 일부 또는 전부를 복제, 유통,
상업적으로 이용할 수 없습니다. 회사는 시스템 점검, 기술적 문제 등으로 일시적으로 서비
스를 중단할 수 있으며, 사전 공지를 원칙으로 합니다. 회원은 언제든지 탈퇴할 수 있으며,
회사는 약관 위반 시 사전 통..    </textarea>
  </div>
  <div class="checkbox-group">
    <label>동의합니다</label>
    <input type="checkbox" name="agree2">
  </div>
</form>

</body>
</html>

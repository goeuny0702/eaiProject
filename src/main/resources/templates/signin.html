<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/signin.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<form action="/signin" method="post">
  <h2>회원가입</h2>
  <table>
    <tbody>
    <tr>
      <td class="label-cell">아이디</td>
    </tr>
    <tr>
      <td><input type="text" name="userID"></td>
      <td><button type="button" class="check-btn">중복확인</button></td>
    </tr>
    <tr>
      <td class="label-cell">비밀번호</td>
    </tr>
    <tr>
      <td><input type="password" name="userPW"></td>
      <td></td>
    </tr>
    <tr>
      <td class="label-cell">비밀번호 확인</td>
    </tr>
    <tr>
      <td><input type="password" name="confirmPassword"></td>
      <td></td>
    </tr>
    <tr>
      <td class="label-cell">이름</td>
      <td class="label-cell">전화번호</td>
    </tr>
    <tr>
      <td><input type="text" name="userName"></td>
      <td><input type="tel" name="userTel"></td>
    </tr>
    <tr>
      <td colspan="3" class="agreement-section">
        <div class="agreement-title">회원약관</div>
        <textarea readonly>[회사명 또는 웹사이트명]은(는) 본 서비스를 이용함에 있어 회원의 권리와 의무, 회사의 책임 사항을 규정합니다. 회원은 본 약관에 동의함으로써 회사가 제공하는 모든 서비스를 정상적으로 이용할 수 있으며, 가입 시 제공한 정보는 사실이어야 합니다. 회사는 서비스 제공을 위해 필요한 경우 회원의 정보를 수집 및 활용할 수 있으며, 법령 또는 본 약관에 따라 적절히 보호하고 관리합니다. 회원은 회사의 동의 없이 서비스의 일부 또는 전부를 복제, 유통, 상업적으로 이용할 수 없습니다. 회사는 시스템 점검, 기술적 문제 등으로 일시적으로 서비스를 중단할 수 있으며, 사전 공지를 원칙으로 합니다. 회원은 언제든지 탈퇴할 수 있으며, 회사는 약관 위반 시 사전 통보 후 회원자격을 제한 또는 해지할 수 있습니다. 본 약관은 대한민국 법률을 기준으로 하며, 분쟁 발생 시 관할 법원은 회사 소재지를 따릅니다. 본 약관은 2025년 6월 5일부터 적용됩니다.</textarea>
        <div class="checkbox-group">
          <label><input type="checkbox"> 동의합니다</label>
        </div>
        <div class="agreement-title">개인정보 수집 및 이용</div>
        <textarea readonly>[회사명 또는 웹사이트명]은(는) 「개인정보 보호법」에 따라 이용자의 개인정보를 보호하며, 수집된 개인정보는 회원가입, 서비스 제공, 고객상담 및 민원처리, 마케팅 등 목적에 한하여 이용됩니다. 수집 항목은 이름, 이메일, 연락처, 아이디, 비밀번호 등이며, 홈페이지, 문의폼, 이벤트 참여 등을 통해 수집됩니다. 개인정보는 목적 달성 후 지체 없이 파기되며, 관련 법령에 따라 일정 기간 보관될 수 있습니다. 회사는 원칙적으로 이용자의 개인정보를 외부에 제공하지 않으며, 필요한 경우 이용자의 동의를 받거나 관련 법령에 따라 제공합니다. 서비스 향상을 위해 일부 업무를 외부 업체에 위탁할 수 있으며, 이 경우 개인정보가 안전하게 처리되도록 관리합니다. 이용자는 본인의 개인정보에 대해 열람, 정정, 삭제, 처리정지를 요청할 수 있으며, 회사는 이에 신속하게 조치합니다. 개인정보 파기는 복구 불가능한 방식으로 진행되며, 개인정보 보호를 위해 암호화, 접근 제한, 보안 프로그램 등을 적용하고 있습니다. 개인정보 보호 책임자는 [이름], 연락처는 [전화번호/이메일]이며, 본 방침은 2025년 6월 5일부터 적용됩니다.</textarea>
        <div class="checkbox-group">
          <label><input type="checkbox"> 동의합니다</label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="btn-area">
    <button type="submit">회원가입</button>
  </div>
</form>


<div th:replace="layout/footer :: footer"></div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<header th:fragment="header">
    <div class="top-section">
        <div class="logo-section">
            <div class="logo-title">
                <!-- 로고 링크 -->
                <a th:if="${userAuthority == 1}" th:href="@{/admin/login}" style="text-decoration: none;">
                    <img src="/image/jhlogo.png" alt="로고">
                    <img src="/image/jhtext.png" alt="타이틀">
                </a>
                <a th:if="${userAuthority == 0}" th:href="@{/main}" style="text-decoration: none;">
                    <img src="/image/jhlogo.png" alt="로고">
                    <img src="/image/jhtext.png" alt="타이틀">
                </a>
<!--                로그인 안한 사용자-->
                <a th:if="${userAuthority == -1}" th:href="@{/main}" style="text-decoration: none;">
                    <img src="/image/jhlogo.png" alt="로고">
                    <img src="/image/jhtext.png" alt="타이틀">
                </a>

            </div>
            <div class="login-links">
                <div class="login-links">

                    <!-- 관리자 전용 버튼 -->
                    <a th:if="${userAuthority == 1}" href="/LifeRecord" class="btn-student admin-btn">학생 관리</a>

                    <!-- 학생 전용 버튼 -->
                    <a th:if="${user != null and user.userAuthority == 0}"
                       th:href="@{'/Edit/' + ${user.userID}}"
                       class="btn-student">
                        마이페이지
                    </a>

                    <!-- 로그인/로그아웃 -->
                    <a th:if="${userAuthority == -1}" th:href="@{/login}" class="btn-login">로그인</a>
                    <a th:if="${userAuthority != -1}" th:href="@{/logout}" class="btn-login">로그아웃</a>
                </div>
            </div>

        </div>
    </div>
        <nav class="bottom-section SMN_effect-13">
            <a href="/admission-form" data-hover="입학 및 상담신청">입학 및 상담신청</a>
            <a href="/Course" data-hover="모집과정">모집과정</a>
            <a href="/community" data-hover="커뮤니티">커뮤니티</a>
        </nav>

</header>

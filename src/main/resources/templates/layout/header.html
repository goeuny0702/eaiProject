<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        .header-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          color: white;
          z-index: 10;
          display: flex;
          flex-direction: column;
          padding: 20px 40px;
        }

        .header-top {
          font-size: 14px;
          text-align: right;
          margin-bottom: 10px;
        }

        .header-bottom {
          display: flex;
          justify-content: space-between;
          align-items: center;
          font-size: 20px;
          font-weight: bold;
        }

        .header-bottom .nav-menu a {
          margin-left: 20px;
          text-decoration: none;
          color: white;
          padding: 5px 10px;
          background-color: rgba(0, 0, 0, 0.3);
          border-radius: 5px;
          transition: background-color 0.3s;
        }

        .header-bottom .nav-menu a:hover {
          background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <div class="header-container">
        <div class="header-top">
            <a href="#" style="color:white;">로그인</a> |
            <a href="#" style="color:white;">학생용</a>
        </div>
        <div class="header-bottom">
            <div class="logo">
                <img src="/image/logo.png" alt="로고" style="height: 40px";>
            </div>
            <div class="nav-menu">
                <a href="#">메뉴1</a>
                <a href="#">메뉴2</a>
                <a href="#">메뉴3</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

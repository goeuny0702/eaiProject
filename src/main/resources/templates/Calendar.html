<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>훈련과정 일정 캘린더</title>
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
    <h1>공지 및 일정 관리 <span class="calendar-icon">📅</span></h1>

    <div class="calendar-header-bar">
        <div class="month-nav">
            <button onclick="changeMonth(-1)">◀</button>
            <span id="monthLabel">6월</span>
            <button onclick="changeMonth(1)">▶</button>
        </div>
        <div class="selector-wrap">
            <label for="courseSelector">훈련과정 선택</label>
            <select id="courseSelector">
                <option value="1">프로젝트 기반 풀스택(JAVA, Spring) 개발자 양성 과정 (1회차)</option>
                <option value="2">시네이터 언리얼(Unreal) 게임프로그래밍(VR콘텐츠 제작 전문가 양성) (2회차)</option>
                <option value="3">AI프로젝트 풀스택(Java, Python, React) 딥러닝(자연어처리) 개발자 양성과정 (3회차)</option>
                <option value="4">[풀스택][클라우드 기반] 웹&앱 개발자 취업연계 부트캠프(자바,도커,보안) (4회차)</option>
                <option value="5">기업 실무프로젝트 반영 풀스택 개발자 양성(자바,스프링,리액트,뷰,클라우드) (5회차)</option>
            </select>

        </div>
    </div>

    <div class="calendar">
        <div class="day-names">
            <div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div><div>일</div>
        </div>
        <div class="days" id="calendarDays"></div>
    </div>
</div>

<div th:replace="layout/footer :: footer"></div>
<script src="/js/calendar.js"></script>
</body>
</html>

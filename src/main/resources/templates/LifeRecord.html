<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <script th:src="@{/js/LifeRecord.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/LifeRecord.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<!--헤더-->
<div th:replace="layout/header :: header"></div>


<div class="recordContainer">
    <div class="student-select-box">
        <label for="userSelect">학생 선택:</label>
        <select id="userSelect" onchange="loadUserData()">
            <option value="">학생을 선택하세요</option>
            <option th:each="user : ${userList}" th:value="${user.userID}" th:text="${user.userID}"></option>
        </select>
    </div>

    <h2>기본정보</h2>
    <table>
        <tr>
            <td class="label-cell">이름</td>
            <td>
                <span class="text" id="name-text"></span>
            </td>
            <td class="label-cell">이메일</td>
            <td>
                <span class="text" id="email-text"></span>
            </td>
        </tr>
        <tr>
            <td class="label-cell">주소</td>
            <td>
                <span class="text" id="address-text"></span>
            </td>
            <td class="label-cell">전화번호</td>
            <td>
                <span class="text" id="tel-text"></span>
            </td>
        </tr>

    </table>

    <h2>수강정보</h2>
    <table>
        <tr>
            <td class="label-cell">수업 과정</td>
            <td>
                <span class="text" id="course-text"></span>
            </td>
            <td class="label-cell">수업 기간</td>
            <td>
                <span class="text" id="duration-text"></span>
            </td>
        </tr>
        <tr>
            <td class="label-cell">출석률(%)</td>
            <td>
                <span class="text" id="attendance-text"></span>
            </td>
            <td class="label-cell">담당 강사명</td>
            <td>
                <span class="text" id="instructor-text"></span>
            </td>
        </tr>
    </table>


    <div class="half-section">
            <h2>태도 및 성실 평가 (강사 의견)</h2>
            <table>
                <tr><td>
                    <input type="text" id="attitude-input" name="authOpinion" disabled>
                </td></tr>
            </table>
    </div>


    <h2>기타 특이사항</h2>
    <table>
        <tr>
            <td class="label-cell">상담 기록:</td>
            <td colspan="3">
                <input type="text" id="termination-input" name="interestJob" disabled>
            </td>
        </tr>
    </table>

    <div class="btnContainer">
        <button type="submit" class="btn btn-secondary" onclick="editAll()">수정</button>
        <button type="button" class="btn btn-primary" onclick="saveAll()">저장</button>
    </div>
</div>

<!--푸터-->
<div th:replace="layout/footer :: footer"></div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

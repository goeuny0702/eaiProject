<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <script th:src="@{/js/LifeRecord.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/LifeRecord.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!--헤더-->
<div th:replace="layout/header :: header"></div>

<div class="recordContainer">
    <h2>기본정보</h2>
    <table>
        <tr>
            <td class="label-cell">이름</td>
            <td>
                <span class="text" id="name-text"></span>
                <input type="text" id="name-input">
            </td>
            <td class="label-cell">주민등록번호</td>
            <td>
                <span class="text" id="id-text"></span>
                <input type="text" id="id-input">
            </td>
        </tr>
        <tr>
            <td class="label-cell">주소</td>
            <td>
                <span class="text" id="address-text"></span>
                <input type="text" id="address-input">
            </td>
            <td class="label-cell">관심 직무</td>
            <td>
                <span class="text" id="job-text"></span>
                <input type="text" id="job-input">
            </td>
        </tr>

    </table>

    <h2>수강정보</h2>
    <table>
        <tr>
            <td class="label-cell">수업 과정</td>
            <td>
                <span class="text" id="course-text"></span>
                <input type="text" id="course-input">
            </td>
            <td class="label-cell">수업 기간</td>
            <td>
                <span class="text" id="duration-text"></span>
                <input type="text" id="duration-input">
            </td>
        </tr>
        <tr>
            <td class="label-cell">출석률(%)</td>
            <td>
                <span class="text" id="attendance-text"></span>
                <input type="text" id="attendance-input">
            </td>
            <td class="label-cell">담당 강사명</td>
            <td>
                <span class="text" id="instructor-text"></span>
                <input type="text" id="instructor-input">
            </td>
        </tr>
    </table>

    <div class="section">
        <div class="half-section">
            <h2>학업 성취도 및 활동내용</h2>
            <table>
                <tr><td>과제명:<br>
                    <span class="text" id="task-text"></span>
                    <input type="text" id="task-input">
                </td></tr>
                <tr><td>설계 수준:<br>
                    <span class="text" id="design-text"></span>
                    <input type="text" id="design-input">
                </td></tr>
                <tr><td>제품화:<br>
                    <span class="text" id="product-text"></span>
                    <input type="text" id="product-input">
                </td></tr>
                <tr><td>프로젝트/팀 URL:<br>
                    <span class="text" id="url-text"></span>
                    <input type="text" id="url-input">
                </td></tr>
                <tr><td>대회 참가 여부 및 결과:<br>
                    <span class="text" id="contest-text"></span>
                    <input type="text" id="contest-input">
                </td></tr>
            </table>
        </div>

        <div class="half-section">
            <h2>태도 및 성실 평가 (강사 의견)</h2>
            <table>
                <tr><td>수업 태도:<br>
                    <span class="text" id="attitude-text"></span>
                    <input type="text" id="attitude-input">
                </td></tr>
                <tr><td>집중 능력:<br>
                    <span class="text" id="focus-text"></span>
                    <input type="text" id="focus-input">
                </td></tr>
                <tr><td>질문 및 문제 해결 능력:<br>
                    <span class="text" id="question-text"></span>
                    <input type="text" id="question-input">
                </td></tr>
                <tr><td>주도성/창의성:<br>
                    <span class="text" id="initiative-text"></span>
                    <input type="text" id="initiative-input">
                </td></tr>
                <tr><td>향후 추천 진로:<br>
                    <span class="text" id="future-text"></span>
                    <input type="text" id="future-input">
                </td></tr>
            </table>
        </div>
    </div>

    <h2>기타 특이사항</h2>
    <table>
        <tr>
            <td class="label-cell">상담 기록:</td>
            <td colspan="3">
                <span class="text" id="termination-text"></span>
                <input type="text" id="termination-input">
            </td>
        </tr>
        <tr>
            <td class="label-cell">특이사항:</td>
            <td colspan="3">
                <span class="text" id="notes-text"></span>
                <textarea id="notes-input" rows="3"></textarea>
            </td>
        </tr>
    </table>

    <button type="button" class="btn btn-primary" onclick="saveAll()">저장</button>
    <button type="button" class="btn btn-secondary" onclick="editAll()">수정</button>
</div>

<!--푸터-->
<div th:replace="layout/footer :: footer"></div>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js}" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>

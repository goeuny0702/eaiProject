<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/admin.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<script th:src="@{/js/admin.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="main-container">
    <div class="top-grid">
        <div class="student-stats">
            <p class="title student-status">학생 현황 <span class="span-n">N</span></p>
            <div class="stats-grid">
                <div class="stats gray">
                    <div class="label">중도 탈락자 수</div>
                    <div class="value">10</div>
                </div>
                <div class="stats white">
                    <div class="label">신입생 수</div>
                    <div class="value">30</div>
                </div>
                <div class="stats blue">
                    <div class="label">졸업예정자</div>
                    <div class="value">20</div>
                </div>
            </div>
            <p class="title class-manage">강의 및 교육과정 관리 🗂️</p>
            <div class="class-grid" id="classGrid">
                <div class="header">강좌명</div>
                <div class="header">수강인원</div>
                <div class="header">정원</div>
                <div class="header">훈련시작날짜</div>
                <div class="header">훈련종료날짜</div>
                <div class="header">강사명</div>
            </div>

        </div>
        <div class="calendar-section box">
            <p id="p-calendar">공지 및 일정관리 📅</p>
            <div class="calendar-header">
                <h2 id="monthYear">2025년 6월</h2>
            </div>
            <div class="calendar-grid" id="calendarDays">
                <div class="calendar-day">Mo</div>
                <div class="calendar-day">Tu</div>
                <div class="calendar-day">We</div>
                <div class="calendar-day">Th</div>
                <div class="calendar-day">Fr</div>
                <div class="calendar-day">Sa</div>
                <div class="calendar-day">Su</div>
            </div>
            <div class="calendar-grid" id="calendarDates"></div>
        </div>
    </div>
    <div class="bottom-grid">
        <div class="score-monitor">
            <p class="title down-p-title"> 자격증 취득 현황 ✅</p>
            <div class="picture-item">
                <div class="ai-image-aaaaa">
                    <img th:src="@{/image/process.png}" alt="자격증 이미지">
                </div>
            </div>

        </div>
        <div class="job-status">
            <p class="down-p-title">취업 및 진로지원 현황 📊</p>
            <div class="accordion-content"></div>
            <div class="picture-grid">
                <div class="picture-item">
                    <img th:src="@{/image/chart1.png}" alt="차트 이미지" style="width: 100%; height: auto;">
                </div>
                <div class="picture-item">
                    <img th:src="@{/image/chart2.png}" alt="차트2 이미지" style="width: 100%; height: auto;">
                </div>
            </div>
        </div>

        <div th:replace="layout/footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .banner {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        .banner-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.4);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 2;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .banner-btn:hover {
            background-color: rgba(0,0,0,0.7);
        }

        .banner-btn.prev {
            left: 10px;
        }

        .banner-btn.next {
            right: 10px;
        }

        .indicator-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator-btn.active {
            background-color: rgba(255, 255, 255, 1);
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            padding: 30px 60px;
        }

        .calendar-section {
            width: 40%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .calendar-day,
        .calendar-date {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        .calendar-date.today {
            background-color: #007bff;
            color: white;
        }

        .calendar-date.other-month {
            color: #ccc;
        }

        .right-panel {
            width: 55%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            flex: 1;
        }

        .panel-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .notice-item {
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            background-color: #fafafa;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }
    </style>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="banner" id="bannerSlider">
    <div class="slide" style="background-image: url('/image/banner1.jpg')"></div>
    <div class="slide" style="background-image: url('/image/banner2.jpg')"></div>
    <div class="slide" style="background-image: url('/image/banner3.jpg')"></div>

    <button class="banner-btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="banner-btn next" onclick="nextSlide()">&#10095;</button>

    <div id="indicators" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 3;">
    </div>
</div>

<div class="main-content">
    <div class="calendar-section">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">◀</button>
            <h2 id="monthYear"></h2>
            <button onclick="changeMonth(1)">▶</button>
        </div>
        <div class="calendar-grid" id="calendarDays">
            <div class="calendar-day">일</div>
            <div class="calendar-day">월</div>
            <div class="calendar-day">화</div>
            <div class="calendar-day">수</div>
            <div class="calendar-day">목</div>
            <div class="calendar-day">금</div>
            <div class="calendar-day">토</div>
        </div>
        <div class="calendar-grid" id="calendarDates"></div>
    </div>

    <div class="right-panel">
        <div class="panel-box">
            <div class="panel-title">공지사항</div>
            <div class="notice-item">공지사항1 가나다라마바사...</div>
            <div class="notice-item">공지사항2 가나다라마바사...</div>
        </div>
        <div class="panel-box">
            <div class="panel-title">온라인 상담</div>
            <div class="notice-item">상담1 가나다라마바사...</div>
            <div class="notice-item">상담2 가나다라마바사...</div>
        </div>
    </div>
</div>

<script>

    const monthYear = document.getElementById('monthYear');
    const calendarDates = document.getElementById('calendarDates');

    let currentDate = new Date();

    function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();

        monthYear.textContent = `${year}년 ${month + 1}월`;

        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();
        const prevLastDate = new Date(year, month, 0).getDate();

        const today = new Date();
        const isThisMonth = today.getFullYear() === year && today.getMonth() === month;

        let html = "";

        for (let i = firstDay - 1; i >= 0; i--) {
            html += `<div class="calendar-date other-month">${prevLastDate - i}</div>`;
        }

        for (let i = 1; i <= lastDate; i++) {
            const isToday = isThisMonth && i === today.getDate();
            html += `<div class="calendar-date ${isToday ? 'today' : ''}">${i}</div>`;
        }

        const totalCells = firstDay + lastDate;
        const nextBlanks = 7 - (totalCells % 7);
        if (nextBlanks < 7) {
            for (let i = 1; i <= nextBlanks; i++) {
                html += `<div class="calendar-date other-month">${i}</div>`;
            }
        }

        calendarDates.innerHTML = html;
    }

    function changeMonth(offset) {
        currentDate.setMonth(currentDate.getMonth() + offset);
        renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
</script>

<script>

    let currentSlide = 0;
    const slides = document.querySelectorAll('#bannerSlider .slide');
    const indicatorContainer = document.getElementById('indicators');


    slides.forEach((_, index) => {
        const btn = document.createElement('button');
        btn.classList.add('indicator-btn');
        if (index === 0) btn.classList.add('active');
        btn.addEventListener('click', () => {
            currentSlide = index;
            showSlide(currentSlide);
            updateIndicators();
        });
        indicatorContainer.appendChild(btn);
    });

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) slide.classList.add('active');
        });
        updateIndicators();
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    function updateIndicators() {
        const indicators = document.querySelectorAll('.indicator-btn');
        indicators.forEach((dot, i) => {
            dot.classList.toggle('active', i === currentSlide);
        });
    }

    showSlide(currentSlide);
    setInterval(() => {
        nextSlide();
    }, 5000);
</script>

</body>
</html>

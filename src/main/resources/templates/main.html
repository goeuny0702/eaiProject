<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<head>
    <meta charset="UTF-8" />
    <title>메인 페이지</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="mainContainer">
    <!-- 배너 -->
    <div class="banner" id="bannerSlider">
        <div class="slide" style="background-image: url('/image/banner1.jpg');"></div>
        <div class="slide" style="background-image: url('/image/banner2.jpg');"></div>
        <div class="slide" style="background-image: url('/image/banner3.jpg');"></div>

        <button class="banner-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="banner-btn next" onclick="nextSlide()">&#10095;</button>

        <div id="indicators" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 3;"></div>
    </div>

    <!-- 2x2 메인 콘텐츠 -->
    <div class="main-grid">
        <!-- 달력 -->
        <div class="calendar-section box">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">◀</button>
                <h2 id="monthYear">2025년 6월</h2>
                <button onclick="changeMonth(1)">▶</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-day">일</div><div class="calendar-day">월</div><div class="calendar-day">화</div>
                <div class="calendar-day">수</div><div class="calendar-day">목</div><div class="calendar-day">금</div><div class="calendar-day">토</div>
            </div>
            <div class="calendar-grid" id="calendarDates"></div>
        </div>

        <!-- AI 소개 -->
        <div class="ai box">
            <div class="ai-title">현재 진행 중인 과정</div>
            <div class="ai-progress">
                <div class="ai-image-wrapper">
                    <img src="/image/image.png" alt="AI Solution Image" />
                </div>
                <div class="ai-desc">
                    <strong>과정명</strong><br>
                    <a href="https://www.work24.go.kr/hr/a/a/3100/selectTracseDetl.do?tracseId=AIG20230000455687&tracseTme=9&cstmConsTme=&crseTracseSe=C0061&trainstCstmrId=500020055895&tracseReqstsCd=&focusId=">차세대 AI 예측 Solution 개발(자바,파이썬,RPA) (9회차)</a>
                </div>
                <div class="ai-period">
                    <strong>교육기간</strong><br>
                    2025.06.25 ~ 2025.12.18
                </div>
            </div>
        </div>

        <!-- 아코디언 -->
        <div class="accordion box">
            <div class="accordion-header">공지사항</div>
            <div class="accordion-item">
                <div class="accordion-title">
                    공지사항1
                    <button class="toggle-btn">+</button>
                </div>
                <div class="accordion-content">
                    공지사항1의 상세 내용입니다...
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-title">
                    공지사항2
                    <button class="toggle-btn">+</button>
                </div>
                <div class="accordion-content">
                    공지사항2의 상세 내용입니다...
                </div>
            </div>
        </div>

            <div class="accordion box">
                <div class="accordion-header">온라인 상담</div>
                <div class="accordion-item">
                    <div class="accordion-title">
                        상담1
                        <button class="toggle-btn">+</button>
                    </div>
                    <div class="accordion-content">
                        상담1의 상세 내용입니다...
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-title">
                        상담2
                        <button class="toggle-btn">+</button>
                    </div>
                    <div class="accordion-content">
                        상담2의 상세 내용입니다...
                    </div>
                </div>
            </div>


    </div>
</div>
<div th:replace="layout/footer :: footer"></div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>

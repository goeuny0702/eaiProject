<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<script th:src="@{/js/main.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="mainContainer">
    <!-- 배너 -->
    <div class="banner" id="bannerSlider">
        <div class="slide" th:style="'background-image: url(' + @{/image/banner1.jpg} + ')'"></div>
        <div class="slide" th:style="'background-image: url(' + @{/image/banner2.jpg} + ')'"></div>
        <div class="slide" th:style="'background-image: url(' + @{/image/banner3.jpg} + ')'"></div>

        <button class="banner-btn prev" onclick="prevSlide()">&#10094;</button>
        <button class="banner-btn next" onclick="nextSlide()">&#10095;</button>

        <div id="indicators" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 3;">
        </div>
    </div>

    <!-- 2x2 메인 콘텐츠 -->
    <div class="main-grid">

        <!-- 달력 -->
        <div class="calendar-section box">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)">◀</button>
                <h2 id="monthYear">2025년 6월</h2>
                <button onclick="changeMonth(1)">▶</button>
            </div>
            <div class="calendar-grid" id="calendarDays">
                <div class="calendar-day">일</div>
                <div class="calendar-day">월</div>
                <div class="calendar-day">화</div>
                <div class="calendar-day">수</div>
                <div class="calendar-day">목</div>
                <div class="calendar-day">금</div>
                <div class="calendar-day">토</div>
            </div>
            <div class="calendar-grid" id="calendarDates"></div>
        </div>

        <div class="ai box">
            <div class="ai-title">현재 진행 중인 과정</div>

            <div class="ai-progress">
                <div class="ai-image-wrapper">
                    <img src="/image/image.png" alt="AI Solution Image">
                </div>

                <div class="ai-desc">
                    <strong>과정명</strong><br>
                    <a href="#">차세대 AI 예측 Solution 개발(자바,파이썬,RPA) (9회차)</a>
                </div>

                <div class="ai-period">
                    <strong>교육기간</strong><br>
                    2025.06.25 ~ 2025.12.18
                </div>
            </div>
        </div>


        <!-- 공지사항 box -->
        <div class="notice box">
            <div class="accordion">
                <div class="accordion-header">📢 공지사항</div>
                <div class="accordion-content">
                    <div class="item">[안내] 6월 휴무 일정</div>
                    <div class="item">[이벤트] AI 챗봇 출시</div>
                </div>
            </div>
        </div>

        <!-- 온라인 상담 box -->
        <div class="consult box">
            <div class="accordion">
                <div class="accordion-header">💬 온라인 상담</div>
                <div class="accordion-content">
                    <div class="item">[접수] 수강 문의</div>
                    <div class="item">[답변완료] 기능 제안</div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="layout/footer :: footer"></div>

</body>
</html>

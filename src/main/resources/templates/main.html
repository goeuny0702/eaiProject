<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/main.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<script th:src="@{/js/main.js}"></script>
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>

<div th:replace="layout/header :: header"></div>

<div class="banner" id="bannerSlider">
    <div class="slide" th:style="'background-image: url(' + @{/image/banner1.jpg} + ')'"></div>
    <div class="slide" th:style="'background-image: url(' + @{/image/banner2.jpg} + ')'"></div>
    <div class="slide" th:style="'background-image: url(' + @{/image/banner3.jpg} + ')'"></div>

    <button class="banner-btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="banner-btn next" onclick="nextSlide()">&#10095;</button>

    <div id="indicators" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 10px; z-index: 3;">
    </div>
</div>

<div class="main-content">
    <div style="display: flex;
    gap: 30px;
    width: 100%;">
    <div class="calendar-section">
        <div class="calendar-header">
            <button onclick="changeMonth(-1)">◀</button>
            <h2 id="monthYear"></h2>
            <button onclick="changeMonth(1)">▶</button>
        </div>
        <div class="calendar-grid" id="calendarDays">
            <div class="calendar-day">일</div>
            <div class="calendar-day">월</div>
            <div class="calendar-day">화</div>
            <div class="calendar-day">수</div>
            <div class="calendar-day">목</div>
            <div class="calendar-day">금</div>
            <div class="calendar-day">토</div>
        </div>
        <div class="calendar-grid" id="calendarDates"></div>
    </div>
        <div class="panel-box">
            <div class="panel-title">공지사항</div>
            <div class="notice-item">공지사항1 가나다라마바사...</div>
            <div class="notice-item">공지사항2 가나다라마바사...</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="image-box">
            <img src="/image/ai-banner.jpg">
            <div class="image-title">차세대 AI 예측 Solution 개발</div>
            <div class="image-desc">Java, Python, 데이터마이닝, RPA 등</div>
        </div>

            <div class="panel-box">
                <div class="panel-title">온라인 상담</div>
                <div class="notice-item">상담1 가나다라마바사...</div>
                <div class="notice-item">상담2 가나다라마바사...</div>
        </div>
    </div>
</div>

</body>
</html>
